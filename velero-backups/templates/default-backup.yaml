{{- if .Values.enabled }}
apiVersion: velero.io/v1
kind: Schedule
metadata:
  name: default-backup
spec:
  schedule: '{{ .Values.schedule }}'
  template:
    excludedNamespaces: null
    excludedResources: null
    hooks:
      resources: null
    includeClusterResources: null
    includedNamespaces:
    - '*'
    includedResources: null
    labelSelector: null
    storageLocation: ""
    ttl: 720h0m0s
    volumeSnapshotLocations: null
{{- end }}
